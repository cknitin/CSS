<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Demo</title>
    <style>
      .borderCSS {
        margin: 100px;
        height: 300px;
        width: 50%;
        background-color: red;
        border-width: 5px;
        border-style: dotted;
        border-color: brown;

        border: 5px solid black;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="borderCSS"></div>
  </body>
</html>
