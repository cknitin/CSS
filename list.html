<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Demo</title>
    <style>
      ul {
      
        list-style-type: none;
      }

      ol {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Contact</li>
      <li>About</li>
      <li>Login</li>
    </ul>

<br/>

<ol>
    <li>Home</li>
    <li>Contact</li>
    <li>About</li>
    <li>Login</li>
</ul>

  </body>
</html>
